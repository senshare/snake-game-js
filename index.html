<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tautan ke file CSS Bootstrap -->
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 1px solid black;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
      </div>
      <div class="col">
        <div id="scoreboard" class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Scoreboard</h5>
            <p class="card-text" id="score">Score: 0</p>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Jenis Buah dan Skornya:</h5>
            <ul class="card-text">

              <li><strong>Apple:</strong> Skor 10</li>
              <li><strong>Orange:</strong> Skor 20</li>
              <li><strong>Banana:</strong> Skor 30</li>
              <li><strong>Grape:</strong> Skor 40</li>
              <li><strong>Watermelon:</strong> Skor 50</li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tautan ke file JavaScript Bootstrap (jika diperlukan) -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
